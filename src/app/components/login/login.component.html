<div class="form-wrapper">
    <div>
        <label for="identifier">Username or Email</label>
        <input (input)="onChangeIdentifier($event)" type="text" id="identifier" placeholder="Enter your username or email" name="identifier">
    </div>
    <div>
        <label for="password">Password</label>
        <input (input)="onChangePassword($event)" type="password" id="password" placeholder="Enter your password" name="password">
    </div>
    <div>
        <button (click)="login()">Login</button>
    </div>
</div>
